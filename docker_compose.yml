version: "3.9"

services:
  metric-monitor:
    container_name: metric-monitor
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"